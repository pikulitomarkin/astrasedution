<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" />
      <stop offset="50%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#D4AF37" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100" height="100" fill="#000000" />
  
  <!-- Diamond shape -->
  <path d="M50 20 L75 50 L50 80 L25 50 Z" fill="url(#gold-gradient)" filter="url(#glow)" />
  
  <!-- Inner cut lines -->
  <path d="M50 30 L65 45 L50 60 L35 45 Z" fill="none" stroke="#000000" stroke-width="1" opacity="0.3" />
  
  <!-- Cyber accent lines -->
  <line x1="30" y1="30" x2="40" y2="40" stroke="#FFD700" stroke-width="1" opacity="0.7" />
  <line x1="70" y1="30" x2="60" y2="40" stroke="#FFD700" stroke-width="1" opacity="0.7" />
  <line x1="30" y1="70" x2="40" y2="60" stroke="#FFD700" stroke-width="1" opacity="0.7" />
  <line x1="70" y1="70" x2="60" y2="60" stroke="#FFD700" stroke-width="1" opacity="0.7" />
  
  <!-- Central spark -->
  <circle cx="50" cy="50" r="4" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>