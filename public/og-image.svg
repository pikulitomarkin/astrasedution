<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="50%" stop-color="#0A0A0A" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <linearGradient id="gold-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" />
      <stop offset="50%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#D4AF37" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
      .title { font-family: 'Playfair Display', serif; font-weight: 900; font-size: 72px; fill: white; }
      .subtitle { font-family: 'Inter', sans-serif; font-weight: 300; font-size: 32px; fill: #CCCCCC; }
      .highlight { fill: url(#gold-accent); }
      .tagline { font-family: 'Inter', sans-serif; font-weight: 400; font-size: 24px; fill: #888888; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gold-gradient)" />
  
  <!-- Cyber grid pattern -->
  <g opacity="0.1">
    <path d="M0,0 L1200,630 M1200,0 L0,630" stroke="#D4AF37" stroke-width="1" />
    <path d="M600,0 L600,630 M0,315 L1200,315" stroke="#FFD700" stroke-width="1" />
    <circle cx="600" cy="315" r="200" stroke="#FFFFFF" stroke-width="1" fill="none" />
  </g>
  
  <!-- Central diamond -->
  <g transform="translate(600, 280)" filter="url(#glow)">
    <path d="M0 -80 L60 0 L0 80 L-60 0 Z" fill="url(#gold-accent)" />
    <path d="M0 -40 L30 0 L0 40 L-30 0 Z" fill="#000000" opacity="0.3" />
  </g>
  
  <!-- Title -->
  <text x="600" y="400" text-anchor="middle" class="title">
    Astra<tspan class="highlight">Future</tspan>Seduction
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="460" text-anchor="middle" class="subtitle">
    A Perfeição Digital Sem Limites
  </text>
  
  <!-- Tagline -->
  <text x="600" y="520" text-anchor="middle" class="tagline">
    IA de Luxo • Cyber-Luxury Dark • Creator Wizard VIP
  </text>
  
  <!-- Bottom accent -->
  <line x1="400" y1="570" x2="800" y2="570" stroke="url(#gold-accent)" stroke-width="4" />
  
  <!-- Cyber elements -->
  <circle cx="200" cy="150" r="8" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="1000" cy="150" r="6" fill="#D4AF37" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="500" r="5" fill="#FFFFFF" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="1050" cy="500" r="5" fill="#FFFFFF" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.5s" repeatCount="indefinite" />
  </circle>
</svg>